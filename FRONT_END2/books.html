    <script>
            
        
        //runs automatically
        (async function getAll() {
            const books = document.querySelector("#books")
            const response = await fetch("http://localhost:3000/api/getbooks")
            const data = await response.json()
            data.message.forEach((element) => {
                console.log(element.author)
                books.innerHTML += `<div class="books_margin">
                    <p class="books"><b>Writter's Name</b>:${element.author}</p>
                    
                    <p class="books"><b>Book Tittle</b>:${element.tittle}</p>
                    
                    <p class="books"><b>Book Context</b>:${element.story}</p>
                    </div>
                  
                    `
            });
        
            console.log(data.message)

        })()
